<!DOCTYPE html>
<html>
<head>
	<title>my demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/demo.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search-form.css') }}" />
	<script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/function.js') }}" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<div class="header">
			<div class="headercontainer">
				<div class="headleft">
					<h1>思 存 工 作 室</h1>
					<h3>瓜 子 小 板 凳 组</h3>
				</div>
				<div class="headright">
						<div class="search-wrapper">
							<div class="input-holder">
								<button class="search-icon" onclick="location.href='{{ url_for('search_page') }}'"><span></span></button>
							</div>
						</div>
				</div>
			</div>
		</div>

		<div class="page">
			<div class="cascade">
				<ul class="menu">
					<li class="one" onClick="location.href='{{ url_for('display', source='tencent') }}'">
						<h3>腾讯</h3>
					</li>
					<li class="two" onclick="location.href='{{ url_for('display', source='reddit') }}'">
						<h3>Reddit</h3>
						<span style="color:white;">(Not quite stable)</span>
					</li>
					<li class="three" onclick="location.href='{{ url_for('display', source='sina') }}'">
						<h3>新浪</h3>
					</li>
					<li class="four" onclick="location.href='{{ url_for('display', source='sohu') }}'">
						<h3>搜狐</h3>
					</li>
				</ul>
			</div>
		</div>

		<div class="footer">
			<hr class="footer-line" />
			<div class="footercontainer">
				<ul class="list">
					<li><a href="http://news.qq.com/" class="pic"><img src="{{ url_for('static', filename='pic/tecent.png') }}"></a></li>
					<li><a href="http://news.sina.com.cn/" class="pic"><img src="{{ url_for('static', filename='pic/sina.png') }}"></a></li>
					<li><a href="http://news.baidu.cn/" class="pic"><img src="{{ url_for('static', filename='pic/baidu.png') }}"></a></li>
					<li><a href="https://www.sohu.com/" class="pic"><img src="{{ url_for('static', filename='pic/sohu.png') }}"></a></li>
				</ul>
				<div class="connect">Connect</div>
			<div>
		</div>

	</div>

</body>
</html>
